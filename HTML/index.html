<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>HTML & CSS Project 2</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">
          <div class="navbar-left">
            <div class="navbar-logo">
              <img src="./assets/Logo.png" alt="Logo" />
            </div>
            <div class="navbar-list">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Pricing</a></li>
              </ul>
            </div>
          </div>
          <div>
            <button class="btn">Contact Us</button>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div class="main" >
        <div class="main-context">
          <h1>We Help You <br> <span>Crush</span> Your <br> Competition</h1>
          <p>
            Build trust to connect your brand to billions of users and grow your
            revenue <br> through SEO.
          </p>
          <div>
            <button class="btn" id="btn">See Our Services</button>
          </div>
        </div>
        <div class="main-image">
          <img
            src="./assets/Header Illustration.png"
            alt="Header Illustration"
          />
        </div>
      </div>
    </section>
  </body>
</html>
